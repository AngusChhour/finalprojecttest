<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/contacts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div
        class="collapse"
        id="navbarToggleExternalContent"
        data-bs-theme="dark"
      >
        <div class="bg-dark p-4">
          <a href="index.html" class="navbar-item">Home</a>
          <a href="menu.html" class="navbar-item">Menu</a>
          <a href="about.html" class="navbar-item">About</a>
          <a href="contacts.html" class="navbar-item">Contacts</a>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="logo-name" href="index.html">
            <h1 style="color: white; font-family: Lobster">The Happy</h1>
          </a>
          <img
            class="logo"
            src="assets/image/logo.png"
            width="90px"
            height="85px"
          />
        </div>
      </nav>
    </nav>
    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
          <div class="contact-form">
            <h3>Send us a message</h3>
            <form>
              <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <textarea name="message" placeholder="Your Message"></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Contact Infornamtion</h3>
            <p><i class="fas fa-phone"></i>+855 12 258 885 / +855 92 969 333</p>
            <p>
              <i class="fas fa-envelope"></i>sunsokny@gmail.com /
              chhour@gmail.com
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i>
              2nd floor, Bigtree Community Mall, Russey Keo District, Phnom Penh
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
