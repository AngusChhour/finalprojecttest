<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div
        class="collapse"
        id="navbarToggleExternalContent"
        data-bs-theme="dark"
      >
        <div class="bg-dark p-4">
          <a href="index.html" class="navbar-item">Home</a>
          <a href="menu.html" class="navbar-item">Menu</a>
          <a href="about.html" class="navbar-item">About</a>
          <a href="contacts.html" class="navbar-item">Contacts</a>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="name" href="index.html">
            <h1 style="color: white">The Happy</h1>
          </a>
          <img
            class="logo"
            src="assets/image/logo.png"
            width="90px"
            height="85px"
          />
        </div>
      </nav>
    </nav>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/image/slide1.webp" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="assets/image/slide2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="assets/image/slide3.webp" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <footer class="footer">
      <div class="social-btn">
        <a href="..."
          ><img src="assets/image/facebook.png" width="38px" height="38px"
        /></a>
        <img
          src="assets/image/instagram.png"
          width="32px"
          height="33px"
          style="margin-bottom: 2px"
        />
        <img
          src="assets/image/twitter.png"
          width="53px"
          height="34px"
          style="margin-left: -10px; margin-bottom: 2px"
        />
      </div>
    </footer>
  </body>
</html>

<style>
  .navbar-toggler {
    border-color: lightslategray !important;
  }
</style>
